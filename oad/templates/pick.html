{% extends "base.html" %} {% block content %}
<h1 class="title">{{ event }} pick</h1>

<section>
  <h2 class="title">{{ user }}, {{ pick_text }}</h2>
  {% if button %}
  <form name="Select" action="{{ url_for('main.submit_pick') }}" method="POST">
    <select
      class="dropbtn is-block ids-fullwidth"
      name="main"
      name="main"
      type="text"
      placeholder="Select your golfer."
      style="width: 100%"
    >
      {% for pick in avail %}
      <option>{{ pick }}</option>
      {% endfor %}
    </select>
    <select
      class="dropbtn is-block ids-fullwidth"
      id="alternate"
      name="alternate"
      type="text"
      placeholder="Select your alternate."
      style="width: 100%"
    >
      {% for pick in avail %}
      <option>{{ pick }}</option>
      {% endfor %}
    </select>
    <button class="button is-block is-info is-large is-fullwidth">
      {{ submit_text }}
    </button>
  </form>
</section>
{% endif %} {% endblock %}
