{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ event }} Pick
</h1>
<h2 class="title">
  {{ user }}, {{ pick_text }}
</h2 class="title">
{% if button %}

	<form name="Select" action="{{ url_for('main.submit_pick') }}" method='POST'>
		<select class="dropbtn is-block ids-fullwidth" name='Select' type='text' placeholder='Select your golfer.' style="width: auto">
			{% for pick in avail %}
				<option>
						{{ pick }}
				</option>
			{% endfor %}
		</select>
	    <button class="button is-block is-info is-large is-fullwidth">{{ submit_text }}</button>
	</form>
{% endif %}

{% endblock %}
